<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Dave's Cookies</title>
  <link rel="stylesheet" href="style(contact).css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Dave's Cookies Logo" class="logo-img" />
      <span class="company-name">Dave's Cookies</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index(about).html">About</a></li>
      <li><a href="index(product).htm">Products</a></li>
      <li><a href="index(contact).html">Contact</a></li>
    </nav>

    <!-- Burger Icon -->
    <div class="burger" id="burger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Side Menu -->
  <nav id="side-menu" class="side-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index(about).html">About</a></li>
      <li><a href="index(product).htm">Products</a></li>
      <li><a href="index(contact).html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>If you have any questions or would like to get in touch, feel free to reach out to us!</p>

    <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Dave's Cookies. All rights reserved.</p>
  </footer>

  <!-- Script for burger toggle -->
  <script>
    const burger = document.getElementById('burger-icon');
    const sideMenu = document.getElementById('side-menu');
    burger.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
